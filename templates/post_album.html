{% extends "post_base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="bs-component">
                <div>
                    <h1>{{ post.title }}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="bs-component">
                <div class="info">
                    <h4><a href="{{ post.permalink }}">Permalink</a> submitted by {{ post.author.username }} on {{ post.date.strftime('%d-%m-%Y') }}</h4>
                    <div>
                        <a href="/user/{{ post.author.username }}" class="btn btn-raised">Find saved posts by user</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
            <div class="bs-component">
                <div class="post-image sr-image">
                    {% for image in images %}
                    <div class="col-md-12 col-xs-12">
                        <h3>{{ image['title'] }}</h3>
                        <!--<a href="/img/{1}"><img src="/img/{1}" class="sr-image img-responsive"></a><br/>{2}-->
                        <a href="/img/{{ image['filename'] }}">
                            <img class="sr-image img-responsive" src="/img/{{ image['filename'] }}">
                        </a>
                        {{ image['description'] }}
                    </div>
                    {% endfor %}
                </div>
            </div>
    </div>
</div>
{% endblock %}
