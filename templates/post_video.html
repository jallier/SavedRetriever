{% extends "post_base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="bs-component">
                <div>
                    <h1>{{ post.title }}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="bs-component">
                <div class="info">
                    <h4><a href="{{ post.permalink }}">Permalink</a> submitted by {{ post.author.username }} on {{ post.date_posted.strftime('%d-%m-%Y') }}</h4>
                    <div>
                        <a href="/user/{{ post.author.username }}" class="btn btn-raised">Find saved posts by user</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="bs-component">
                <div class="post-image">
                    {% for video in videos %}
                    <video class="sr-image img-responsive" id="share-video" autoplay="" muted="" loop="">
                        <source id="mp4Source" src="/img/{{ video['filename'] }}" type="video/mp4">
                        Sorry, your browser doesn\'t support HTML5 video.
                    </video>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
