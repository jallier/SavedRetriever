<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <script src="{{url_for('static', filename='bootstrap/js/jquery-1.12.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='bootstrap-material/dist/css/bootstrap-material-design.css')}}">
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='bootstrap-material/dist/css/ripples.min.css')}}">
    <script src="{{url_for('static', filename='bootstrap-material/dist/js/ripples.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap-material/dist/js/material.min.js')}}"></script>

    <title>SavedRetriever Settings</title>
</head>
<body>
<div class="bs-component">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header navbar-brand">
                SavedRetriever
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="javascript:void(0)">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="bs-component">
                <div class="page-header">
                    <h1>SavedRetriever Settings</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div>
                <a href="javascript:void(0)" class="btn btn-raised btn-info">
                    First-run wizard
                    <div class="ripple-container"></div>
                </a>
            </div>
            <div class="bs-component">
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="focusedInput1">Reddit OAuth Token</label>
                    <input class="form-control" id="focuedInput1" type="text" data-cip-id="focusedInput1"/>
                    <span class="material-input"></span>
                </div>
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="focusedInput2">Imgur OAuth Token</label>
                    <input class="form-control" id="focuedInput2" type="text" data-cip-id="focusedInput2"/>
                    <span class="material-input"></span>
                </div>
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="focusedInput3">Readability OAuth Token</label>
                    <input class="form-control" id="focuedInput3" type="text" data-cip-id="focusedInput3"/>
                    <span class="material-input"></span>
                </div>
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="focusedInput4">Evernote OAuth Token - Leave blank if not using
                        Evernote</label>
                    <input class="form-control" id="focuedInput4" type="text" data-cip-id="focusedInput4"/>
                    <span class="material-input"></span>
                </div>
                <div class="togglebutton">
                    <label>
                        <input type="checkbox" checked>
                        Upload posts to Evernote
                    </label>
                </div>
                <p/>
                <div>
                    <a href="javascript:void(0)" class="btn btn-raised btn-primary">
                        Save
                        <div class="ripple-container"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-3">
            <div>
                <a href="javascript:void(0)" class="btn btn-raised btn-info">
                    Export posts to html
                    <div class="ripple-container"></div>
                </a>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>

<!--Initialize the ripple effect-->
<script type="text/javascript">
$(function() {
  $.material.init();
});

</script>

</body>
</html>
